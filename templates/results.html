{% extends 'base.html' %}

{% block title %}Forex Converter{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 m-3 py-3">
            <div class="card d-flex text-center border-success">
                <div class="card-header bg-light">Results</div>
                <div class="card-body">
                    <h3 class="card-title text-success"><i>CONVERTED!</i></div>
                    <p class="card-text">
                        The result is: {{result_symbol}}{{ result }}.
                    </p>
                    <a href="/" class="btn btn-outline-success">Convert More</a>
                </div>
            </div>
        <div class="col-3"></div>
        </div>
        
    </div>
</div>
{% endblock%}
